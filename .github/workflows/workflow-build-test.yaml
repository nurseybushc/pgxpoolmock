name: Build & Test
on:
  workflow_call:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-go@v3
        with:
          go-version: 1.20
          cache: true
          cache-dependency-path: go.sum

      - name: test
        run: go test --cover ./...
        working-directory: .
